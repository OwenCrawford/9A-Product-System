<style>
/* overall layout styles */
  body {
    background-color: #f0f0f5; 
    text-align: center; 
    font-family: Arial, sans-serif;
    padding-top: 35px;
  }

/* Button styling */
  .button {
    background-color: #04AA6D;
    border: none;
    color: white;
    padding: 16px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    transition-duration: 0.4s;
    cursor: pointer;
  }

  .button1 {
    background-color: white;
    color: black;
    border: 2px solid #9132A8;
    border-radius: 12px;
  }

  .button1:hover {
    background-color: #9132A8;
    color: white;
  }

  .button2 {
    background-color: white;
    color: black;
    border: 2px solid #376DA6;
    border-radius: 12px;
  }

  .button2:hover {
    background-color: #376DA6;
    color: white;
  }

  table {
    width: 70%;
    margin: 20px auto;
    border-collapse: collapse;
  }

  th, td {
    border: 1px solid #cccccc;
    padding: 8px;
    text-align: left;
  }

  th {
    background-color: #e0ffff;
  }

  a {
    color: #0000cc;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  input[type="submit"] {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }

  input[type="text"] {
    padding: 8px;
    border: 1px solid #cccccc;
    border-radius: 4px;
  }
</style>
